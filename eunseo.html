<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>eunseo-hompage</title>

        <link rel = "stylesheet" href="/eunseo.css">
        <!-- icon -->
        <script src="https://kit.fontawesome.com/ac58eafae7.js" crossorigin="anonymous"></script>

        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">

    </head>
    <body>
        <!--header 태그 : 문서의 제목, 머리말 영역 

            footer 태그 : 문서의 하단 부분, 꼬리말, 정보 작성 영역

            nav 태그 : 나침반 역할(다른 페이지, 사이트 이동)의 링크 작성 영역

            main 태그 : 현재 문서의 주된 콘텐츠 작성 영역

            section 태그 : 구역 구문을 위한 영역  -->

        <header>
            <nav>
                <section>
                    Yes's Portfolio
                </section>

                <section>
                    <a href = "#" target = _blank></a>
                </section>

            </nav>
        </header>










    </body>
</html>
